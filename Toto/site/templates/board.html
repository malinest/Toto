<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon" rel="icon" />
    <title>{{ board.name }} - Toto</title>
    <style type="text/css">
        @import url("{{ url_for('static', filename='chota.css') }}");

        nav {
            border-bottom: 2px solid var(--color-secondary);
        }

        nav > .nav-left > a {
            cursor: pointer;
        }

        section {
            padding: 10px;
        }

        .post {
            margin: 5px auto;
            display: flex;
            flex-direction: column;
            padding: 10px 10px 10px 10px;
            max-height: 300px;
        }

        .post > .post-content {
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 100%;
        }

        .post .flex-container {
            display: flex;
            flex-direction: column;
        }

        .post > .post-info {
            margin-bottom: 5px;
        }

        .post .minimize-button {
            cursor: pointer;
            height: 20px;
            width: 20px;
        }

        .post .filename {
            font-size: 1.1rem;
            margin: 0 5px;
        }

        .post .post-title {
            font-size: 1.4rem;
        }

        .post .post-text {
            width: 40vw;
            overflow: auto;
            font-size: 1.2rem;
            white-space: pre-line;
        }

        .post > .post-content > .media {
            margin-right: 10px;
        }

        .post > .post-content > .media > img {
            max-height: 200px;
            max-width: 400px;
            cursor: pointer;
        }

        #imageViewer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto auto;
            width: 100vw;
            height: 100vh;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #post_form {
            width: fit-content;
            height: auto;
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
        }

        #post_form section {
            font-size: small;
        }

        #post_form a {
            font-size: small;
        }

        #post_form .row {
            max-width: 300px;
        }

        #post_form textarea {
            min-width: 100%;
            max-width: 100%;
        }
        
        #post_form footer input {
            margin: 0 5px;
        }
    </style>
    <script type="text/javascript">
        //Replace this function in the future for something more readable/optimized
        function imageEventListeners() {
            const images = document.getElementsByClassName("Image");
            const imageViewer = document.getElementById("imageViewer");
            const imageViewer_image = document.getElementById("imageViewer_image");
            for(let image of images) {
                image.addEventListener("click", () => {
                    imageViewer.style.display = "flex";
                    imageViewer_image.src = image.src;
                })
            }
        }

        function closeImage() {
            const imageViewer = document.getElementById("imageViewer");
            imageViewer.style.display = "none";
        }

        function openPostForm() {
            const post_form = document.getElementById("post_form");
            post_form.style.display = "block";
        }

        function closePostForm() {
            const post_form = document.getElementById("post_form");
            post_form.style.display = "none";
        }

        function minimizePost(element) {
            //This function looks a bit whacky, look into optimizing it in the future 
            const parentElement = element.parentElement;
            const grandparentElement = parentElement.parentElement;
            const childElement_postcontent = grandparentElement.querySelector(".post-content");
            const childElement_postinfo = grandparentElement.querySelector(".post-info");
            if(childElement_postcontent.style.display != "none") {
                const post_title = childElement_postcontent.querySelector(".post-title");
                childElement_postinfo.append(post_title);
                childElement_postcontent.style.display = "none";
            } else {
                const post_title = childElement_postinfo.querySelector(".post-title");
                childElement_postinfo.removeChild(post_title);
                childElement_postcontent.querySelector(".flex-container").prepend(post_title);
                childElement_postcontent.style.display = "flex";
            }
        }
    </script>
</head>
<body onload="imageEventListeners()">
    <nav class="nav bg-terciary">
        <div class="nav-left">
            <a onclick="openPostForm()">Start a new thread</a>
        </div>
        <div class="nav-center">
            <a href="/" class="brand">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="hide-xs hide-sm">
                {{ "/{0}/ {1}".format(board.abbreviation, board.name) }} 
            </a>
        </div>
        <div class="nav-right">
            <a href="">Sign up</a>
            <a href="">Log in</a>
        </div>
    </nav>
    <section>
        {% for post in posts %}
        <div class="post bg-terciary is-full-width is-rounded bd-primary">
            <div class="post-info is-vertical-align">
                <div class="minimize-button is-rounded bd-primary bg-secondary is-center" onclick="minimizePost(this)">
                    -
                </div>
                <div class="filename">
                    Filename: <a>{{ post.filename }}</a>
                </div>
            </div>
            <div class="post-content">
                <div class="media">
                    <img src="data:image;base64,{{ post.media.decode('utf-8') }}" alt="" class="Image">
                </div>
                <div class="flex-container">
                    <div class="post-title">
                        <span style="color: blue;">{{ post.title }}</span> <span style="color: green;">{{ post.username }}</span> {{ post.date }} <a>No.{{ post.id }}</a>
                    </div>
                    <div class="post-text">{{ post.content }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
    <div id="imageViewer" onclick="closeImage()">
        <img src="" alt="Image" id="imageViewer_image">
    </div>
    <div id="post_form" class="card bd-primary bg-terciary">
        <header>
            <h4>Create post</h4>
        </header>
        <form action="/api/create_post?board={{ board.collection_name }}" method="post" enctype="multipart/form-data">
            <section>
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Post title" size="100" name="title">
                    </div>
                    <div class="col-6">
                        <input type="text" value="Anonymous" size="20" name="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea placeholder="Post contents" name="content" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="media">Image</label>
                        <input type="file" name="media"></textarea>
                    </div>
                </div>
            </section>
            <footer class="is-center">
                <input type="submit" value="Submit">
                <button type="reset" onclick="closePostForm()">Close</button>
            </footer>
        </form>
    </div>
</body>
</html>
