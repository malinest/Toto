<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='chota.css') }}" type="text/css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon" rel="icon"/>
    <title>Toto</title>
    <style>
        body {
            background: linear-gradient(180deg, rgba(255,248,255,1) 0%, rgba(255,222,255,1) 50%,  rgba(255,196,255,1) 100%);  
            background-attachment: fixed;
        }
        a {
            color: black;
        }
        .tab {
            background-color: #ff88ff;
            padding-left: 10px;
            margin-bottom: 2px;
            margin-top: 10px;
        }
        .index-item {
            margin: 10px auto;
            max-width: 750px;
        }
        .col-3 {
            font-size: 1.3rem;
        }
        #table {
            background-color: #ebfffa;
        }
    </style>
</head>
<body>
    <header class="index-item is-horizontal-align">
        <img src="{{ url_for('static', filename='logo.png') }}", alt="Toto logo", width="120", height="70"/>
        <h1>Toto</h1>
    </header>
    <section class="index-item">
        
        <div class="tab is-full-width is-rounded">
            <span class="text-white">Boards</span>
        </div>

        <div id="table" class="bd-grey is-full-width is-rounded">
            <div class="row">
                {% for collection in collections %}
                    <div class="col-3 is-center"><a href="#">{{ collection }}</a></div>
                {% endfor %}
            </div>
        </div>

        <div class="tab is-full-width is-rounded">
            <span class="text-white">Trending posts</span>
        </div>

        <div id="table" class="bd-grey is-full-width is-rounded">
            <div class="row">
                <div class="col-3">

                </div>
            </div>
        </div>
    </section>
    <footer class="index-item">
        
    </footer>
</body>
</html>
